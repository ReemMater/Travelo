<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bootstrap Theme | Travelo</title>
  </head>

  <body data-spy="scroll" data-target="#mainNav" id="body">
    <!-- NavBar -->
    <nav
      class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top"
      id="mainNav"
    >
      <div class="container">
        <a href="index.html" class="navbar-brand">Travelo</a>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="services.html" class="nav-link">Our Services</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link active">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Home -->

    <header id="home">
      <div class="home-inner">
        <div
          style="
            background-image: url('hero_bg_2.jpg');
            position: relative;
            width: 100%;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            min-height: 560px;
          "
        >
          <div class="overlay"></div>
        </div>
      </div>
    </header>

    <!-- Get In Touch -->

    <section id="getTouch">
      <div class="row">
        <div class="col-sm-6 d-none d-sm-block">
          <div
            style="
              background-image: url('hero_bg_2.jpg');
              position: relative;
              width: 100%;
              background-repeat: no-repeat;
              background-size: cover;
              background-position: center center;
              background-attachment: fixed;
              min-height: 600px;
            "
          >
            <div class="dark-overlay-1"></div>
          </div>
        </div>
        <div class="col-sm-6 text-center my-auto text-danger">
          <div>
            <h1 class="display-2">GET IN TOUCH</h1>
          </div>
        </div>
      </div>
    </section>

    <section id="contact">
      <div class="container">
        <div class="row">
          <div class="col-md-6 boreder shadow my-3 p-2 bg-light">
            <div class="p-5 border shadow bg-white">
              <div class="form-group mt-3">
                <div class="row">
                  <div class="col-md-6">
                    <label for="" class="form-label">First Name</label>
                    <input type="text" class="form-control" />
                  </div>
                  <div class="col-md-6">
                    <label for="" class="form-label">Last Name</label>
                    <input type="text" class="form-control" />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="" class="form-label">Email</label>
                <input type="Email" class="form-control" />
              </div>
              <div class="form-group">
                <label for="" class="form-label">Subject</label>
                <input type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  rows="5"
                  placeholder="Write your notes here.."
                ></textarea>
              </div>
              <button class="btn btn-danger btn-lg my-3">Send Message</button>
            </div>
          </div>

          <div class="col-md-6 boreder shadow my-3 p-2 bg-light">
            <div class="p-5 border shadow bg-white">
              <h5>Address</h5>
              <p class="lead">
                203 Fake St. Mountain View, San Francisco, California, USA
              </p>
              <h5>Phone</h5>
              <p class="lead">+1 232 3235 324</p>
              <h5>Email Address</h5>
              <p class="lead">email@domain.com</p>
              <img src="hero_bg_1.jpg" class="img-fluid" />
              <div class="text-center">
                <a class="text-danger"> <i class="fab fa-facebook p-3"></i></a>
                <a class="text-danger"> <i class="fab fa-instagram p-3"></i></a>
                <a class="text-danger"> <i class="fab fa-twitter p-3"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer id="main-footer" class="bg-dark">
      <div class="container py-2"></div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>

    <script>
      //scrollspy
      $("body").scrollspy({ target: "#mainNav" });
      //closing navbar
      $(".navbar-collapse a").click(function () {
        $(".navbar-collapse").collapse("hide");
      });
    </script>
  </body>
</html>
